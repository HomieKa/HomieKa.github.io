<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Tracking Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-icons@0.294.0/dist/lucide.min.js" rel="stylesheet">
    <style>
        .status-icon {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .comment-private {
            background-color: rgba(254, 202, 202, 0.5);
            border-left: 4px solid rgb(248, 113, 113);
        }
        .comment-public {
            background-color: rgba(191, 219, 254, 0.5);
            border-left: 4px solid rgb(59, 130, 246);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-6">
        <div class="bg-white shadow-md rounded-lg">
            <div class="flex justify-between items-center p-6 border-b">
                <h1 class="text-2xl font-bold text-gray-800">Shipment Tracking Dashboard</h1>
                <button id="exportBtn" class="flex items-center gap-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-download">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" x2="12" y1="15" y2="3"/>
                    </svg>
                    Export to Excel
                </button>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full" id="shipmentTable">
                    <thead class="bg-blue-50">
                        <tr>
                            <th class="p-3 text-left font-semibold text-gray-700 border-b">Connote</th>
                            <th class="p-3 text-left font-semibold text-gray-700 border-b">Carrier</th>
                            <th class="p-3 text-left font-semibold text-gray-700 border-b">Dispatch Date</th>
                            <th class="p-3 text-left font-semibold text-gray-700 border-b">ETA</th>
                            <th class="p-3 text-left font-semibold text-gray-700 border-b">Status</th>
                            <th class="p-3 text-left font-semibold text-gray-700 border-b">Completed</th>
                            <th class="p-3 text-left font-semibold text-gray-700 border-b">Late Days</th>
                            <th class="p-3 text-left font-semibold text-gray-700 border-b">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="shipmentTableBody">
                        <!-- Shipments will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Shipment Details Modal -->
        <div id="shipmentModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 w-[800px] max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold" id="modalTitle">Shipment Details</h2>
                    <button id="closeModal" class="text-gray-600 hover:text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <!-- Shipment Details -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block font-semibold mb-2">Connote Number</label>
                        <p id="detailConnote"></p>
                    </div>
                    <div>
                        <label class="block font-semibold mb-2">Carrier</label>
                        <p id="detailCarrier"></p>
                    </div>
                </div>

                <!-- Status Update Section -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3">Update Shipment Status</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block mb-2">Current Status</label>
                            <select id="statusSelect" class="w-full border rounded p-2">
                                <option>In Transit</option>
                                <option>Delayed</option>
                                <option>Delivered</option>
                                <option>Returned</option>
                                <option>Lost</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-2">Completed</label>
                            <select id="completedSelect" class="w-full border rounded p-2">
                                <option value="N">No</option>
                                <option value="Y">Yes</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Comments Section -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3">Comments</h3>
                    
                    <div id="commentsList" class="border rounded p-4 mb-4 max-h-48 overflow-y-auto">
                        <!-- Comments will be dynamically added -->
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <select id="commentType" class="border rounded p-2">
                            <option value="public">Public Comment</option>
                            <option value="private">Private Comment</option>
                        </select>
                        <textarea id="newComment" class="border rounded p-2" placeholder="Enter your comment"></textarea>
                    </div>
                    <button id="addCommentBtn" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Add Comment
                    </button>
                </div>

                <div class="flex justify-end space-x-2">
                    <button id="saveChanges" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Shipment Tracking Dashboard JavaScript
        class ShipmentTracker {
            constructor() {
                this.shipments = [
                    {
                        connote: 'CN123456789',
                        carrier: 'FastTrack Logistics',
                        dispatchDate: '2024-03-15',
                        eta: '2024-03-18',
                        status: 'In Transit',
                        completed: 'N',
                        trackingUrl: 'https://example.com/tracking/CN123456789',
                        comments: [
                            {
                                type: 'public',
                                text: 'Shipment picked up from sender',
                                timestamp: new Date().toISOString()
                            }
                        ]
                    },
                    {
                        connote: 'CN987654321',
                        carrier: 'SpeedyShip Solutions',
                        dispatchDate: '2024-03-20',
                        eta: '2024-03-25',
                        status: 'Delayed',
                        completed: 'N',
                        trackingUrl: 'https://example.com/tracking/CN987654321',
                        comments: [
                            {
                                type: 'private',
                                text: 'Weather conditions causing delay',
                                timestamp: new Date().toISOString()
                            }
                        ]
                    }
                ];
            }

            renderShipments() {
                const tbody = document.getElementById('shipmentTableBody');
                tbody.innerHTML = '';

                this.shipments.forEach(shipment => {
                    const lateDays = this.calculateLateDays(shipment.eta);

                    const row = document.createElement('tr');
                    row.classList.add('hover:bg-gray-100', 'transition-colors');
                    row.innerHTML = `
                        <td class="p-3 border-b">${shipment.connote}</td>
                        <td class="p-3 border-b">${shipment.carrier}</td>
                        <td class="p-3 border-b">${shipment.dispatchDate}</td>
                        <td class="p-3 border-b">${shipment.eta}</td>
                        <td class="p-3 border-b status-icon">
                            <span class="${this.getStatusColor(shipment.status)}">${shipment.status}</span>
                        </td>
                        <td class="p-3 border-b">${shipment.completed === 'Y' ? 'Yes' : 'No'}</td>
                        <td class="p-3 border-b">${lateDays > 0 ? lateDays : 'On time'}</td>
                        <td class="p-3 border-b">
                            <button onclick="shipmentTracker.openShipmentModal('${shipment.connote}')" 
                                    class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">
                                Details
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }

            getStatusColor(status) {
                const statusColors = {
                    'In Transit': 'text-blue-600',
                    'Delayed': 'text-yellow-600',
                    'Delivered': 'text-green-600',
                    'Returned': 'text-orange-600',
                    'Lost': 'text-red-600'
                };
                return statusColors[status] || 'text-gray-600';
            }

            calculateLateDays(eta) {
                const etaDate = new Date(eta);
                const currentDate = new Date();
                const timeDiff = currentDate - etaDate;
                const lateDays = Math.floor(timeDiff / (1000 * 3600 * 24));
                return lateDays > 0 ? lateDays : 0;
            }

            openShipmentModal(connote) {
                const shipment = this.shipments.find(s => s.connote === connote);
                if (!shipment) return;

                // Populate modal details
                document.getElementById('detailConnote').textContent = shipment.connote;
                document.getElementById('detailCarrier').textContent = shipment.carrier;
                document.getElementById('statusSelect').value = shipment.status;
                document.getElementById('completedSelect').value = shipment.completed;

                // Render comments
                const commentsList = document.getElementById('commentsList');
                commentsList.innerHTML = shipment.comments.map(comment => ` 
                    <div class="p-3 rounded mb-2 ${comment.type === 'private' ? 'comment-private' : 'comment-public'}"> 
                        <div class="flex justify-between mb-2"> 
                            <span class="font-medium">${comment.type.toUpperCase()} Comment</span> 
                            <span class="text-xs text-gray-500"> 
                                ${new Date(comment.timestamp).toLocaleString()} 
                            </span> 
                        </div> 
                        <p>${comment.text}</p> 
                    </div>
                `).join('');
                // Show modal
                document.getElementById('shipmentModal').classList.remove('hidden');
                document.getElementById('shipmentModal').classList.add('flex');
            }

            addComment(connote) {
                const commentType = document.getElementById('commentType').value;
                const commentText = document.getElementById('newComment').value;

                if (!commentText.trim()) {
                    alert('Please enter a comment');
                    return;
                }

                const shipment = this.shipments.find(s => s.connote === connote);
                if (shipment) {
                    shipment.comments.push({
                        type: commentType,
                        text: commentText,
                        timestamp: new Date().toISOString()
                    });

                    // Refresh comments and clear input
                    this.openShipmentModal(connote);
                    document.getElementById('newComment').value = '';
                }
            }

            saveShipmentChanges(connote) {
                const shipment = this.shipments.find(s => s.connote === connote);
                if (shipment) {
                    shipment.status = document.getElementById('statusSelect').value;
                    shipment.completed = document.getElementById('completedSelect').value;

                    // Re-render table and close modal
                    this.renderShipments();
                    this.closeModal();
                }
            }

            closeModal() {
                document.getElementById('shipmentModal').classList.remove('flex');
                document.getElementById('shipmentModal').classList.add('hidden');
            }

            setupEventListeners() {
                document.getElementById('addCommentBtn').addEventListener('click', () => {
                    const connote = document.getElementById('detailConnote').textContent;
                    this.addComment(connote);
                });

                document.getElementById('saveChanges').addEventListener('click', () => {
                    const connote = document.getElementById('detailConnote').textContent;
                    this.saveShipmentChanges(connote);
                });

                document.getElementById('closeModal').addEventListener('click', () => {
                    this.closeModal();
                });

                document.getElementById('exportBtn').addEventListener('click', () => {
                    alert('Export to Excel functionality to be implemented');
                });
            }

            init() {
                this.renderShipments();
                this.setupEventListeners();
            }
        }

        // Initialize the application
        const shipmentTracker = new ShipmentTracker();
        shipmentTracker.init();
    </script>
</body>
</html>
