                </button>
                <button id="filterLateBtn" class="px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600 transition">

                            </th>

                            </th>

                                Completed
                            </th>

                            </th>

                    </div>
                    <div>

                    </div>

                    </div>

                    </div>

                    </div>
                    <div>

                    </div>

                                <th class="p-3 text-left font-semibold text-gray-700 border-b">Status</th>

                </div>

                            <label class="block mb-2">Current Status</label>

                            </select>

        </div>

                this.sortColumn = 'connote'; // Default column to sort by

            renderShipments(filter = '') {
                const tbody = document.getElementById('shipmentTableBody');
                tbody.innerHTML = '';

                // Filter the shipments based on the filter parameter
                const filteredShipments = this.shipments.filter(shipment => {
                    if (filter === 'late') {
                        return this.calculateLateDays(shipment.eta) > 0; // Late shipments
                    }
                    if (filter === 'missedLinehaul') {
                        return shipment.status === 'Delayed'; // Missed linehaul shipments
                    }
                    return true; // No filter, show all
                });

                filteredShipments.sort((a, b) => this.compareShipments(a, b));

                filteredShipments.forEach(shipment => {
                    const lateDays = this.calculateLateDays(shipment.eta);

                    const row = document.createElement('tr');

                    row.classList.add('hover:bg-gray-100', 'transition-colors');
                    row.innerHTML = `
                        <td class="p-3 border-b">${shipment.connote}</td>
                        <td class="p-3 border-b">${shipment.carrier}</td>
                        <td class="p-3 border-b">${shipment.dispatchDate}</td>
                        <td class="p-3 border-b">${shipment.eta}</td>
                        <td class="p-3 border-b status-icon">
                            <span class="${this.getStatusColor(shipment.status)}">${shipment.status}</span>
                        </td>
                        <td class="p-3 border-b">${shipment.completed === 'Y' ? 'Yes' : 'No'}</td>
                        <td class="p-3 border-b">${lateDays > 0 ? lateDays : 'On time'}</td>

                        <td class="p-3 border-b">
                            <button onclick="shipmentTracker.openShipmentModal('${shipment.connote}')" 
                                    class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">
                                Details
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }

            compareShipments(a, b) {
                let comparison = 0;
                const sortValueA = this.getSortValue(a);
                const sortValueB = this.getSortValue(b);

                if (this.sortOrder === 'asc') {
                    comparison = (sortValueA > sortValueB) ? 1 : (sortValueA < sortValueB) ? -1 : 0;
                } else {
                    comparison = (sortValueA < sortValueB) ? 1 : (sortValueA > sortValueB) ? -1 : 0;
                }

                return comparison;
            }

            getSortValue(shipment) {
                switch (this.sortColumn) {
                    case 'connote':
                        return shipment.connote;
                    case 'carrier':
                        return shipment.carrier;
                    case 'dispatchDate':
                        return new Date(shipment.dispatchDate);
                    case 'eta':
                        return new Date(shipment.eta);
                    case 'status':
                        return shipment.status;
                    case 'completed':
                        return shipment.completed === 'Y' ? 1 : 0;
                    case 'lateDays':
                        return this.calculateLateDays(shipment.eta);
                    default:
                        return shipment.connote;
                }
            }

            sortTable(column) {
                if (this.sortColumn === column) {
                    this.sortOrder = (this.sortOrder === 'asc') ? 'desc' : 'asc'; // Toggle sort order
                } else {
                    this.sortColumn = column; // Set the new column to sort by
                    this.sortOrder = 'asc'; // Reset to ascending order
                }

                this.renderShipments(); // Re-render with new sort order
            }

            getStatusColor(status) {
                const statusColors = {
                    'In Transit': 'text-blue-600',
                    'Delayed': 'text-yellow-600',
                    'Delivered': 'text-green-600',
                    'Returned': 'text-orange-600',
                    'Lost': 'text-red-600'
                };
                return statusColors[status] || 'text-gray-600';
            }

            calculateLateDays(eta) {
                const etaDate = new Date(eta);
                const timeDiff = todayDate - etaDate;
                const lateDays = Math.floor(timeDiff / (1000 * 3600 * 24));
                return lateDays > 0 ? lateDays : 0;
            }

            openShipmentModal(connote) {
                const shipment = this.shipments.find(s => s.connote === connote);
                if (!shipment) return;

                // Populate modal details
                document.getElementById('detailConnote').textContent = shipment.connote;
                document.getElementById('detailCarrier').textContent = shipment.carrier;
		        document.getElementById('detailDispatchDate').textContent = shipment.dispatchDate;
                document.getElementById('detailETADate').textContent = shipment.eta;
                document.getElementById('detailSenderAddress').textContent = shipment.senderAddress;
                document.getElementById('detailReceiverAddress').textContent = shipment.receiverAddress;
                               
                const trackingUrl = shipment.trackingUrl; 

                // Set the tracking link as an anchor tag
                document.getElementById('detailTrackingURL').innerHTML = `<a href="${trackingUrl}" target="_blank">${trackingUrl}</a>`;
                document.getElementById('statusSelect').value = shipment.status;
                document.getElementById('completedSelect').value = shipment.completed;
                document.getElementById('detailTracking').textContent = shipment.trackingDetails;

                // Render tracking details in a table
                const detailTracking = document.getElementById('detailTracking');
                detailTracking.innerHTML = shipment.trackingDetails.map(event => `
                    <tr>
                        <td class="p-3 border-b">${event.date}</td>
                        <td class="p-3 border-b">${event.status}</td>
                        <td class="p-3 border-b">${event.description}</td>
                    </tr>
                `).join('');

                // Render comments
                const commentsList = document.getElementById('commentsList');
                commentsList.innerHTML = shipment.comments.map(comment => `
                    <div class="p-3 rounded mb-2 ${comment.type === 'Private' ? 'comment-private' : 'comment-public'}"> 
                        <div class="flex justify-between mb-2"> 
                            <!-- Inserting "Public comment by: user" here -->
                            <span class="font-medium">
                                ${comment.type} Comment by: ${comment.commentsby}
                            </span>
                            <span class="text-xs text-gray-500"> 
                                ${new Date(comment.timestamp).toLocaleString()} 
                            </span> 
                        </div> 
                        <p>${comment.text}</p> 
                    </div>
                `).join('');

                // Show modal
                document.getElementById('shipmentModal').classList.remove('hidden');
                document.getElementById('shipmentModal').classList.add('flex');
            }

            addComment(connote) {
                const commentType = document.getElementById('commentType').value;
                const commentText = document.getElementById('newComment').value;

                if (!commentText.trim()) {
                    alert('Please enter a comment');
                    return;
                }

                const shipment = this.shipments.find(s => s.connote === connote);
                if (shipment) {
                    shipment.comments.push({
                        type: commentType,
                        text: commentText,
                        timestamp: new Date().toISOString()
                    });

                    // Refresh comments and clear input
                    this.openShipmentModal(connote);
                    document.getElementById('newComment').value = '';
                }
            }

            saveShipmentChanges(connote) {
                const shipment = this.shipments.find(s => s.connote === connote);
                if (shipment) {
                    shipment.status = document.getElementById('statusSelect').value;
                    shipment.completed = document.getElementById('completedSelect').value;

                    // Re-render table and close modal
                    this.renderShipments();
                    this.closeModal();
                }
            }

            closeModal() {
                document.getElementById('shipmentModal').classList.remove('flex');
                document.getElementById('shipmentModal').classList.add('hidden');
            }

            setupEventListeners() {
                document.getElementById('addCommentBtn').addEventListener('click', () => {
                    const connote = document.getElementById('detailConnote').textContent;
                    this.addComment(connote);
                });

                document.getElementById('saveChanges').addEventListener('click', () => {
                    const connote = document.getElementById('detailConnote').textContent;
                    this.saveShipmentChanges(connote);
                });

                document.getElementById('closeModal').addEventListener('click', () => {
                    this.closeModal();
                });

                document.getElementById('filterLateBtn').addEventListener('click', () => {
                    this.renderShipments('late'); // Filter for late shipments
                });

                document.getElementById('filterAllBtn').addEventListener('click', () => {
                    this.renderShipments(true); // Filter for late shipments
                });

                document.getElementById('filterMissedLinehaulBtn').addEventListener('click', () => {
                    this.renderShipments('missedLinehaul'); // Filter for missed linehaul shipments
                });

                document.getElementById('exportBtn').addEventListener('click', () => {
                    alert('Export to Excel functionality to be implemented');
                });
            }

            renderTrackingDetails(connote) {
                // Find the shipment based on the connote
                const shipment = this.shipments.find(shipment => shipment.connote === connote);

                if (shipment) {
                    // Update the Tracking Link to be a clickable URL
                    const trackingLinkElement = document.getElementById('detailTrackingURL');
                    trackingLinkElement.innerHTML = `
                        <a href="${shipment.trackingURL}" target="_blank" class="text-blue-600 underline">
                            ${shipment.trackingURL}
                        </a>
                    `;
                    
                    // Update the Scan Event History table
                    const trackingTableBody = document.getElementById('detailTracking');
                    trackingTableBody.innerHTML = ''; // Clear previous entries

                    // Add tracking events dynamically
                    shipment.events.forEach(event => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="p-3 border-b">${event.date}</td>
                            <td class="p-3 border-b">${event.status}</td>
                            <td class="p-3 border-b">${event.description}</td>
                        `;
                        trackingTableBody.appendChild(row);
                    });
                    
                }
            }

            init() {
                this.renderShipments();
                this.setupEventListeners();
            }
        }

        // Initialize the application
        const shipmentTracker = new ShipmentTracker();
        shipmentTracker.init();
    </script>
